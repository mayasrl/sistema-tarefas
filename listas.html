<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas - Sistema de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="styles/global.css" rel="stylesheet">
    <link href="styles/listas.css" rel="stylesheet">
</head>
<body class="listas-page">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="home.html">
                <i class="bi bi-check2-square"></i> Sistema de Tarefas
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tarefas.html">Tarefas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="listas.html">Listas</a>
                    </li>
                    <li class="nav-item">
                        <span class="navbar-text me-3 user-name">UsuÃ¡rio</span>
                        <button class="btn btn-outline-light btn-sm logout-btn">
                            <i class="bi bi-box-arrow-right"></i> Sair
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-md-8">
                <h1><i class="bi bi-folder"></i> Gerenciar Listas</h1>
                <p class="text-muted lists-counter">0 lista(s)</p>
            </div>
            <div class="col-md-4 text-end">
                <button class="btn btn-primary btn-custom" id="btnNovaLista" data-bs-toggle="modal" data-bs-target="#modalLista">
                    <i class="bi bi-plus-circle"></i> Nova Lista
                </button>
            </div>
        </div>

        <!-- Search -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <label for="searchLists" class="form-label">Buscar:</label>
                        <input type="text" id="searchLists" class="form-control" placeholder="Buscar listas por nome...">
                    </div>
                </div>
            </div>
        </div>

        <!-- Lists Container -->
        <div class="row" id="listsContainer">
            <!-- Listas carregadas via JavaScript -->
        </div>
    </div>

    <!-- Modal Lista -->
    <div class="modal fade" id="modalLista" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalListaTitle">Nova Lista</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formLista">
                        <div class="mb-3">
                            <label for="nomeLista" class="form-label">Nome da Lista *</label>
                            <input type="text" class="form-control" id="nomeLista" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="descricaoLista" class="form-label">DescriÃ§Ã£o</label>
                            <textarea class="form-control" id="descricaoLista" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="corLista" class="form-label">Cor</label>
                            <select class="form-select" id="corLista" name="color">
                                <option value="#667eea" selected>Roxo</option>
                                <option value="#28a745">Verde</option>
                                <option value="#dc3545">Vermelho</option>
                                <option value="#ffc107">Amarelo</option>
                                <option value="#17a2b8">Azul</option>
                                <option value="#6c757d">Cinza</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnSalvarLista">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="wrapper-footer">
        Feito com ðŸ’› por @mayasrl no curso Academia Globotech da Ada em parceria com a Globo.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/main.js"></script>
    <script src="js/utils/storage.js"></script>
    <script src="js/utils/validation.js"></script>
    <script src="js/utils/dom-helpers.js"></script>
    <script src="js/pages/listas.js"></script>
</body>
</html>
